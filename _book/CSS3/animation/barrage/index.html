<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹幕</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .box{
            width: 800px;
            height: 400px;
            background: rgba(0,0,0,0.1);
            margin: 100px auto 0;
            overflow: hidden;
            background: url('./111.png');
            background-size: cover;
        }
        .track{
            height: 40px;
            line-height: 40px;
            margin-bottom: 5px;
        }
        .child{
            line-height: 20px;
            margin-bottom: 10px;
            transform: translateX(1100px);
            text-shadow: 2px 2px 2px rgba(0,0,0,0.1)
        }
        .child-1{
            color: brown;
            text-shadow: 2px 2px 3px rgb(248, 81, 20);
            transform: translateX(1000px);
            animation: scrollTo linear 4s infinite
        }
        .child-2{
            color: rgb(127, 197, 35);
            text-shadow: 2px 2px 3px rgb(173, 255, 80);
            transform: translateX(1050px);
            animation: scrollTo linear 7s infinite
        }
        .child-3{
            color: coral;
            text-shadow: 2px 2px 3px coral;
            transform: translateX(800px);
            animation: scrollTo linear 5s infinite
        }
        @keyframes scrollTo {
            to{
                transform: translateX(-100px);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="track">
            <div class="child child-1">柱子，你他娘了怎么不省点炮弹</div>
        </div>
        <div class="track">
            <div class="child child-2">来，把老子的意大利炮抬上来，给柱子点个烟</div>
        </div>
        <div class="track">
            <div class="child child-3">小的们，吃唐僧肉啦</div>
        </div>
    </div>
</body>
</html>
