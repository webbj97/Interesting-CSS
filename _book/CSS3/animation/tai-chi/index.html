<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tai-chi</title>
    <style>
        .box {
            position: absolute;
            left: 50%;
            margin-left: -200px;
            width: 400px;
            height: 400px;
            border-radius: 505;
            display: flex;
            animation: roto 8s linear infinite;
        }
        .item {
            position: relative;
            height: 400px;
            width: 200px;
        }
        .white {
            border-top-left-radius: 200px;
            border-bottom-left-radius: 200px;
            background: rgba(255, 255, 255, 1);
        }
        .black {
            border-top-right-radius: 200px;
            border-bottom-right-radius: 200px;
            background: rgba(0, 0, 0, 1);
        }
        .white::after,
        .black::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            z-index: 10;
        }
        .white::before,
        .black::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            z-index: 100;
        }
        .white::after {
            top: 0;
            left: 50%;
            background: white;
        }
        .white::before {
            left: 87.5%;
            top: 18.75%;
            background: black;
        }
        .black::after {
            bottom: 0;
            right: 50%;
            background: black;
        }
        .black::before {
            right: 87.5%;
            bottom: 18.75%;
            background: white;
        }
        @keyframes roto {
            from{
                transform: rotate(0deg); 
            } to{
               transform: rotate(360deg); 
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="item white"></div>
        <div class="item black"></div>
    </div>
</body>

</html>
