<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dynamic-shadow</title>
    <style>
        .box{
            width: 60rem;
            height: 30rem;
            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            background: rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .dynamic-shadow{
            position: relative;
            width: 10rem;
            height: 10rem;
            background: linear-gradient(45deg, red,black);
            z-index: 1;
        }
        .dynamic-shadow::after{
            content: '';
            width: 100%;
            height: 100%;
            position: absolute;
            background: inherit;
            top: 0.5rem;
            left: 0.5rem;
            opacity: 0.6;
            filter: blur(.3rem);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="dynamic-shadow"></div>
    </div>
</body>
</html>
