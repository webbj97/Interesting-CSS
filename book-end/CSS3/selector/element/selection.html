<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>selection</title>
    <style>
        .text{
            position: relative;
            height: 300px;
            width: 600px;
            background: rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
        }
        .text span{
            font-size: 30px;
        }
        .text span::selection{
            background: red;
        }
    </style>
</head>
<body>
    <div class="text">
        <span>选中我，看看会不会有什么不同？</span>
    </div>
</body>
</html>
